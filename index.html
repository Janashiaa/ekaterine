<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler 262</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="whole_backer">
        <div class="start_asker_backer">
            <h1 class="introduction_text">Quiz about 262 scheduler</h1>
            <h1 class="introduction_text">Are you ready to start the quiz?</h1>
            <button class="starter_button" onclick="start()">Start</button>
        </div>
        <div class="question1">
            <h1 class="question1_text">Is scheduler 262 the best in the whole departament?
            </h1>
            <div class="buttons_area">
                <button class="question1_agree" onclick="question1Agree()">Yes</button>
                <button class="question1_disagree" onclick="question1Disagree()">No</button>
            </div>
        </div>
        <div class="question2">
            <h1 class="question1_text">Do you agree that she is your Queen?
            </h1>
            <div class="buttons_area">
                <button class="question2_agree" onclick="question2Agree()">Yes</button>
                <button class="question2_disagree" onclick="question2Disagree()">No</button>
            </div>
        </div>
        <div class="winner_backer">
            <div class="winner_logo"></div>
            <div class="winner_text">100% result? congratulations</div>
            <div class="winner_text">Now she is your queen</div>
            <div class="winner_text">Her majesty, the queeeen 262!</div>
            <button class="try_again" onclick="tryAgain()">try again</button>
        </div>
    </div>
</body>

</html>
